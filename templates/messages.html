{% extends 'base.html' %}
{% block content %}
<h2 align="center">Messages</h2>
    {% if messageexists %}
        {%for i in range(0, len)%}
        <div class="container">
            <div class="card">

                <h5 class="card-header">
                    <a href="./message/{{messages[i].message_id}}">Detail</a> <small style=" position: absolute; left: 50%; margin-left: -1em">{{messages[i].sender_username}}</small>
                    <small class="float-right">{{messages[i].timestamp}}</small>
                </h5>
                <div class="card-body">
                        {{messages[i].message}}
                </div>
            </div>

        </div>

        {%endfor%}
    {% endif %}
<div class="container">

</div>
{% endblock %}
