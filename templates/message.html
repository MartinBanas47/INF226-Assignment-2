{% extends 'base.html' %}
{% block content %}
<h2 align="center">Message</h2>
<div class="container ">
    <div class="card">
        <h5 class="card-header">
             <small style=" position: absolute; left: 50%; margin-left: -1em">{{message.sender_username}}</small>
            <small class="float-right">{{message.timestamp}}</small>
        </h5>
        <div class="card-body">
            {{message.message}}
        </div>
    </div>
    <form method="POST">
    <div style="padding-top: 45%">
        {{ form.message(class="form-control") }}
        <button type="submit" class="btn btn-dark btn-block mb-4">Reply</button>
        <p align="center">{{ error_messsage }}</p>
    </div>
        </form>
</div>
{% endblock %}
